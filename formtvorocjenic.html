<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Формы</title>
	</head>
	<body>
		<h1>Статистика по приготовлению твороженников</h1>
		<form action="#" method="post">
			<p> <label for="login">Логин</label></p>
			<input type="text" name="login" size="25" maxlength="10" id="login"/>
			
			<p> <label for="password">Пароль</label></p>
			<input type="password" name="password" id="password" />	
			
			<p>Оцените мои твороженник</p>
			<label><input type="radio" name="evaluation" value="excellent" checked="checked"/>Отлично</label><br/>
			<label><input type="radio" name="evaluation" value="good"/>Хорошо</label><br/>
			<label><input type="radio" name="evaluation" value="badly"/>Плохо</label><br/>
			
			<p>Как Вы готовите твороженник?</p>
			<label><input type="checkbox" name="leisure[]" value="reed" checked="checked"/> по рецепту в интернете</label><br/>
			<label><input type="checkbox" name="leisure[]" value="watch"/> по рецепту знакомых</label><br/>
			<label><input type="checkbox" name="leisure[]" value="listen"/> "на глаз"</label><br/>
			<label><input type="checkbox" name="leisure[]" value="walk"/> жду пока кто-то приготовит</label><br/>
			
			<p><label for="musicstyles">Какую выпечку Вы предпочитаете?</label></p>
			<select  name="musicstyles[]" multiple="multiple" size="5" id="musicstyles">
				<option value="1">Твороженник</option>
				<option value="2">Манник</option>
				<option value="3">Чизкейк</option>
				<option value="4">Кексы</option>
				<option value="5">Пироги</option>			
			</select>
			
			<p><label for="textword">Ваши предложения и пожелания</label></p>
			<textarea name="interests" rows="4" cols="30" id="textword" >Какой-то текст</textarea><br/>
			<br/>
			<input type="image" name="send" src="images/send_btn.png"/>
		</form>
	</body>
</html>
